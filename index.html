<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col text-center">
          <h1>Quiz Maker</h1>
          <p>text here</p>
        </div>
      </div>

      <div class="row">
        <div class="my-3 col-8 offset-2 border">
          <form>
            <!-- start question text -->
            <div class="my-2 text-center">
              <label for="question" class="form-label">
                <h4>
                  write down a question for your quiz
                </h4>
              </label>
              <textarea class="form-control" name="" id="question" rows="3"></textarea>
            </div>
            <!-- end question text -->

            <!-- start answer type selection -->
            <div class="btn-group my-2">
              <button class="btn btn-outline-dark" disabled>Multiple Choices</button>
              <button class="btn btn-outline-dark" disabled>Blank</button>
            </div>
            <!-- end answer type selection -->

            <div class="my-2 row ">
              <div class="input-group">
                <div class="input-group-text bg-success text-white">A</div>
                <div class="form-control btn-outline-success">
                  여기 있는 과자의 개수는?</div>
                <button class="m-2 btn-close" id=""></button>
              </div>
            </div>


            <!-- start answer text -->
            <div class="my-2 row ">
              <div class="input-group">
                <button class="btn btn-outline-success">O</button>
                <button class="btn btn-outline-danger">X</button>
                <label for=""></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="choice-text"
                  placeholder="">
                <button class="btn btn-outline-warning" id="add-choice-btn">+</button>
              </div>
            </div>
            <!-- end answer text -->
          </form>

        </div>

      </div>
      <div class="row">
        <div class="my-3 col-8 offset-2 border border-primary">
          <div class="row">
            <h3>preview</h3>
          </div>
          <div class="my-5 row">
            <div class="h3">Q. How many legs does your dog have?</div>
          </div>
          <div class="my-5 row">
            <div class="my-1 input-group">
              <div class="input-group-text text-black bg-white">A</div>
              <div class="form-control btn-outline-success">
                1개</div>
            </div>

            <button class="m-0 btn input-group">
              <div class="input-group">
                <div class="input-group-text text-black bg-white
                  border border-3
                  border-success">B</div>
                <div class="form-control border border-3
                  border-success border-start-0 ">
                  2개
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
