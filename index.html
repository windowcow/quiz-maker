<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container my-5 my-border border-dark p-5">
      <div class="row my-5">
        <div class="col text-center">
          <div class="h1 text-opacity-75">Quiz maker</div>
          <p>Make quizzes free! <br>Export the quiz you made and post it to your
            blog.</p>
        </div>
      </div>

      <div class="row">
        <!-- edit area start -->
        <div class=" col-lg-5 mx-auto my-3">
          <form>
            <!-- start question text -->
            <div class="my-2 text-center">
              <textarea class="form-control" name="" id="quiz-title" rows="2"
                placeholder="Write down a question"></textarea>
              <textarea class="form-control" name="" id="quiz-content" rows="15"
                placeholder="Write down choices. -[o] for a right choice and
                -[x] for a wrong choice"></textarea>
            </div>
            <!-- end question text -->

          </form>
        </div>
        <!-- edit area end -->

        <!-- preview area start -->
        <div class="col-lg-5 mx-auto my-3 border align-items-center bg-white">
          <div class="row"></div>

          <div class="my-2 row text-center" id="title-box">
          </div>
          <div class="my-4 mx-0 row" id="choice-box">
            <!-- choice 1 start -->
            <h6 class="text-secondary text-opacity-75">Preview of the quiz</h6>
            <!-- choice 1 end -->
          </div>

          <div class="my-1 row" id="submit-box">
            <!-- submit start -->
            <button class="w-25 mx-auto btn btn-info" id="refresh-button">
              â†»
            </button>
            <button class="w-25 mx-auto justify-content-center btn btn-warning"
              id="submit-button">
              Check Answer
            </button>
            <!-- submit end -->
          </div>
          <div class="row my-1" id="submit-box">
            <button class="my-3 mx-auto w-75 btn btn-light border border-3"
              id="export-button">
              Export
            </button>
          </div>
          <input id="dummy" type="hidden">
        </div>
        <!-- preview area end -->
      </div>
      <!-- about me start -->
      <div class="row my-5 mx-0">
        <div class="mx-auto my-0 col-3 w-50 text-center align-self-center">
          <div class="h1 text-success">Instructor</div>
          <div class="h6 text-primary">Tamer Abuhmed (SKKU)</div>
        </div>
        <div class="mx-auto col-3 w-50 text-center">
          <a href="https://github.com/windowcow">
            <img
              src="https://ko.wizcase.com/wp-content/uploads/2022/03/GitHub-Logo.png"
              alt="windowcow" width="200">
          </a>
          <p class="text-center">windowcow</p>

        </div>
      </div>
      <!-- about me end -->
    </div>
    <!-- end of container -->


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
