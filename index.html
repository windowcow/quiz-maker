<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->

  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col text-center">
          <h1>Quiz Maker</h1>
          <p>text here</p>
        </div>
      </div>

      <div class="row">
        <div class="my-3 col-5 border">
          <form>
            <!-- start question text -->
            <div class="my-2 text-center">
              <textarea class="form-control" name="" id="quiz-title" rows="2"></textarea>
              <textarea class="form-control" name="" id="quiz-content" rows="15"></textarea>
            </div>
            <!-- end question text -->

          </form>

        </div>
        <div class=" mx-auto my-3 col-5 offset-1 border align-items-center">
            <div class="row">
              <h3>preview</h3>
            </div>
            <div class="my-2 row" id="title-box">
            </div>
            <div class="my-4 row" id="choice-box">
              <!-- choice 1 start -->
              <!-- choice 1 end -->
            </div>

            <div class="my-1 row" id="submit-box">
              <!-- choice 1 start -->
              <button class="w-75 mx-auto justify-content-center btn btn-success" id="submit button">
                Submit
              </button>
              <!-- choice 1 end -->
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
